<!DOCTYPE html>
<html>
  <head>
    <title>registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form method="post">
      <h1>Donor Form</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
		
		<strong>First Name</strong>
        <input type="text" placeholder="Enter your first name" name="fname" required>
		<strong>Last Name</strong>
        <input type="text" placeholder="Enter your last name" name="lname" required>
		<strong>E-mail</strong>
        <input type="email" placeholder="Enter your email id" name="email" required>
        <strong>Street Address</strong>
        <input type="text" placeholder="Enter your address" name="address" required>
		<strong>City</strong>
        <input type="text" placeholder="Enter your city" name="city" required>
		<strong>Zip/Postal Code</strong>
        <input type="number" placeholder="Enter your zip / postal Code" name="pincode" required>
		<strong>Country</strong>
        <input type="text" placeholder="Enter your country" name="country" required>
		<strong>Phone Number</strong>
        <input type="number" placeholder="Enter your phone number" name="phone" required>	  
	    
	  </div>
	  </div>
      <button type="submit">Register now</button>
	  <button type="reset">Reset</button>
    </form>
  </body>
</html>
